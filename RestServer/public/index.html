<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sing-In</title>
  </head>

  <body>
    <h1>Google Sing-In</h1>
    <hr />

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div
      id="g_id_onload"
      data-client_id="752911840837-9kmo6gt6vlgga1hsu1ri52147s9598su.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_sign_out" >Sing Out</button>

    <script>
      function handleCredentialResponse(response) {
        const body = {
          id_token : response.credential
        }

        fetch('http://localhost:3000/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        })
          .then( resp => resp.json())
          .then( resp => {
            console.log(resp)
            localStorage.setItem( 'email' , resp.usuario.correo ) // Almacenar en el localStorage
          })
          .catch( console.warn )

         // decodeJwtResponse() is a custom function defined by you
         // to decode the credential response.
         //  const responsePayload = decodeJwtResponse(response.credential);
    
         console.log(response.credential);
      }

      const boton = document.getElementById('google_sign_out')
      boton.onclick = () => {
        console.log( google.accounts.id )
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke( localStorage.getItem( 'email' ) , (done) => {

          localStorage.clear(); //Limpiar el localStorage
          location.reload(); //Refresh la pagina
        } )

      }
    </script>

  </body>
</html>
